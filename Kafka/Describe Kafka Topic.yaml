- defaultTab: nodes
  description: |-
    Describe a specific Kafka topic.

    This job describes a topic in Kafka.  Because this job runs a command on a remote-node, an [Enterprise Runner](https://docs.rundeck.com/docs/administration/runner/#enterprise-runner-overview) may be required.
  executionEnabled: true
  group: Kafka
  id: bcaeb4cd-b2fd-4e2e-85d2-955f16962633
  loglevel: INFO
  name: Describe Kafka Topic
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: .*
  nodesSelectedByDefault: true
  notification:
    onfailure:
      plugin:
        configuration:
          incident_id: ${option.pd_incident_id}
          note: 'Automated Diagnostics job "${job.project}/${job.group}/${job.name}"
            Failed for incident "${option.pd_incident_id}".   See the full Process
            Automation log at: ${job.url}#output'
        type: pd-note-incident-notification
    onstart:
      plugin:
        configuration:
          incident_id: ${option.pd_incident_id}
          note: 'Automated Diagnostics job "${job.project}/${job.group}/${job.name}"
            Started for incident "${option.pd_incident_id}".   See the full Process
            Automation log at: ${job.url}#output'
        type: pd-note-incident-notification
    onsuccess:
      plugin:
        configuration:
          incident_id: ${option.pd_incident_id}
          note: 'Automated Diagnostics job "${job.project}/${job.group}/${job.name}"
            Succeeded for incident "${option.pd_incident_id}".   See the full Process
            Automation log at: ${job.url}#output'
        type: pd-note-incident-notification
  notifyAvgDurationThreshold: null
  options:
  - description: The address of the kafka hostname.
    label: Hostname Address
    name: hostname-address
    value: localhost:9092
  - description: The name of the kafka topic.
    label: Topic Name
    name: topic-name
    value: my-kafka-topic
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Describe the Kafka topic
      exec: kafka-topics.sh --bootstrap-server ${option.hostname-address} --describe
        --topic ${option.topic-name}
    keepgoing: false
    strategy: node-first
  uuid: bcaeb4cd-b2fd-4e2e-85d2-955f16962633

