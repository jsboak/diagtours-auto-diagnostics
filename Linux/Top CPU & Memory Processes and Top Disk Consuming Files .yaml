- defaultTab: nodes
  description: |-
    Send diagnostics of a Linux Node's CPU, Memory & Disk to a PagerDuty incident.

    This Job retrieves CPU, Memory and Disk diagnostics an individual Linux Node and then sends those diagnostics to PagerDuty.

    Click on **Definition** to see the specific commands used in this Job.

    See the [**Project Readme**](/project/automated-diagnostics/home) for recommended tours on how to add remote-nodes and configure connectivity to them using methods such as SSH or Systems Manager (SSM).
  executionEnabled: true
  group: Linux
  id: 9d666e90-a793-41ce-9a54-e1f169059f84
  loglevel: INFO
  name: 'Top CPU & Memory Processes and Top Disk Consuming Files '
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '3'
    filter: 'instanceId:i-08484df5ce266acee,i-0e94b2503610a0784,i-015eed6b4b1d1b5ed,i-00ca48b6530e8672d,i-0d9c04bcc829ce8c1,i-0fdf719d14615092c'
  nodesSelectedByDefault: true
  notification:
    onfailure:
      plugin:
        configuration:
          incident_id: ${option.pd_incident_id}
          note: 'Automated Diagnostics job "${job.project}/${job.group}/${job.name}"
            Failed for incident "${option.pd_incident_id}".   See the full Process
            Automation log at: ${job.url}#output'
        type: pd-note-incident-notification
    onstart:
      plugin:
        configuration:
          incident_id: ${option.pd_incident_id}
          note: 'Automated Diagnostics job "${job.project}/${job.group}/${job.name}"
            Started for incident "${option.pd_incident_id}".   See the full Process
            Automation log at: ${job.url}#output'
        type: pd-note-incident-notification
    onsuccess:
      plugin:
        configuration:
          incident_id: ${option.pd_incident_id}
          note: 'Automated Diagnostics job "${job.project}/${job.group}/${job.name}"
            Succeeded for incident "${option.pd_incident_id}".   See the full Process
            Automation log at: ${job.url}#output'
        type: pd-note-incident-notification
  notifyAvgDurationThreshold: null
  options:
  - description: Incident ID where Runbook Automation will send the diagnostic data
      to on the Incident Timeline.
    label: PagerDuty Incident ID
    name: pd_incident_id
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Top 5 CPU Consuming Processes
      exec: 'ps -eo pcpu,pid,cmd | sort -k 1 -nr | head -5'
      plugins:
        LogFilter:
        - config:
            hideOutput: 'true'
            logData: 'true'
            name: top_cpu
            regex: (.*)
          type: key-value-data-multilines
    - description: Top 5 Memory Consuming Processes
      exec: 'ps -eo pmem,pid,cmd | sort -k 1 -nr | head -5'
      plugins:
        LogFilter:
        - config:
            hideOutput: 'true'
            logData: 'true'
            name: top_memory
            regex: (.*)
          type: key-value-data-multilines
    - description: Top 10 Disk Consuming Files
      exec: sudo du -Shx / | sort -rh | head -10
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'true'
            logData: 'true'
            name: top_disk
            regex: (.*)
          type: key-value-data-multilines
    - configuration:
        incident_id: ${option.pd_incident_id}
        note: 'Top CPU Processes:\n${data.top_cpu*}\n Top Memory Processes:\n${data.top_memory*}\n
          Top Disk Consuming Files:\n${data.top_disk*}\n\nClick here for detailed
          diagnostics: ${job.url}#output'
      description: Send Diagnostics to PagerDuty
      errorhandler:
        configuration:
          text: Please provide PagerDuty information to send diagnostics to PagerDuty
            incident.
        keepgoingOnSuccess: true
        nodeStep: false
        type: progress-badge
      nodeStep: false
      type: pd-note-step
    keepgoing: false
    strategy: node-first
  tags: linux
  uuid: 9d666e90-a793-41ce-9a54-e1f169059f84

